<!doctype html >
<html lang="en"  xmlns:th = "http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<!-- Bootstrap icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<!-- CSS links -->
<link rel="stylesheet" href="../css/home.css">

<title>Home Page</title>
</head>
<body>
	<div class="container">
	<div class="header">
		<h1>Student Management System Home Page</h1>
		<hr>
	</div>
		<div class="card-group">
			<div class="card" style="width: 18rem;">
				<img src="../images/students.jpg" class="card-img-top" alt="...">
				<div class="card-body">
					<h5 class="card-title">Add Students</h5>
					<p class="card-text">You can add students from here. Click button to 
					add students..</p>
					<a href="/add"> <button class="btn btn-primary  add">
						<i class="bi bi-plus-square m-2"></i> Add Student
					</button></a>
				</div>
			</div>
			<div class="card" style="width: 18rem;">
				<img src="../images/list.jpg" class="card-img-top list" alt="...">
				<div class="card-body">
					<h5 class="card-title">Students List</h5>
					<p class="card-text">From here you can see the list of students. Click button below to 
					see the list of students.</p>
					<a href="/toList"><button  class="btn btn-primary  add">
						<i class="bi bi-card-checklist m-2"></i>Student List
					</button></a>
				</div>
			</div>
		</div>

	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
