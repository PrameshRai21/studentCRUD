<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<!-- Bootstrap icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	
<link rel="stylesheet" href="../css/addStudent.css">
	
<title>Add Students from here.</title>
</head>
<body>
	<div class="container">
		<h1 class="text-success">Edit Student Information</h1>
		<hr>
		<form action="/editStudent"  method="post"  th:object="${stu_model}">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label"> First Name
					</label> <input type="text" class="form-control"
					id="exampleInputEmail1" aria-describedby="emailHelp"   th:field="*{fname}" >
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label"> Last Name
					</label> <input type="text" class="form-control"
					id="exampleInputEmail1" aria-describedby="emailHelp"  th:field="*{lname}"  >
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Father Name</label>
				<input type="text" class="form-control"
					id="exampleInputPassword1"  th:field="*{fatherName}">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Mother Name</label>
				<input type="text" class="form-control"
					id="exampleInputPassword1"   th:field="*{motherName}">
			</div>
			<div>
				<label for="exampleInputPassword1" class="form-label">Date of Birth</label>
				<input type="date" class="form-control"
					id="exampleInputPassword1"   th:field="*{dob}">
			</div>
			<div>
				<label for="exampleInputPassword1" class="form-label">Email</label>
				<input type="email" class="form-control"
					id="exampleInputPassword1"  th:field="*{email}">
			</div>
			<div>
				<label for="exampleInputPassword1" class="form-label">Phone number</label>
				<input type="text" class="form-control"
					id="exampleInputPassword1"   th:field="*{phone_no}">
			</div>
			<div>
				<label for="exampleInputPassword1" class="form-label">College</label>
				<input type="text" class="form-control"
					id="exampleInputPassword1"   th:field="*{college}">
			</div>
			<div>
				<label for="exampleInputPassword1" class="form-label">Faculty</label>
				<input type="text" class="form-control"
					id="exampleInputPassword1"   th:field="*{faculty}">
			</div>
			<div>
				<label for="exampleInputPassword1" class="form-label">Program</label>
				<input type="text" class="form-control"
					id="exampleInputPassword1"   th:field="*{programme}">
			</div>
			<div>
				<label for="exampleInputPassword1" class="form-label">Year</label>
				<input type="text" class="form-control"
					id="exampleInputPassword1"   th:field="*{year}">
			</div>
			<div>
				<label for="exampleInputPassword1" class="form-label">Semester</label>
				<input type="text" class="form-control"
					id="exampleInputPassword1"  th:field="*{semester}">
			</div>
			<div>
				<label for="exampleInputPassword1" class="form-label">State</label>
				<input type="text" class="form-control"
					id="exampleInputPassword1"  th:field="*{province}">
			</div>
			<div>
				<label for="exampleInputPassword1" class="form-label">District</label>
				<input type="text" class="form-control"
					id="exampleInputPassword1"  th:field="*{district}">
			</div>
			<div>
				<label for="exampleInputPassword1" class="form-label">Municipality</label>
				<input type="text" class="form-control"
					id="exampleInputPassword1"  th:field="*{municipality}">
			</div>
			<div>
				<label for="exampleInputPassword1" class="form-label">Ward Number</label>
				<input type="text" class="form-control"
					id="exampleInputPassword1"   th:field="*{ward_no}">
			</div>
			<div>
				<button type="submit" class="btn btn-primary py-2">Update</button>
			</div>
			<input type="hidden" th:field="*{s_id}">
		</form>
	</div>
</body>
</html>
